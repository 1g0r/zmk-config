# Enable BLE
CONFIG_ZMK_BLE=y

# Enable HID over GATT
CONFIG_BT_HIDS=y

# Require encryption for HID (macOS requires this)
CONFIG_BT_HID_SECURITY_ENCRYPT=y

# Keep your existing options
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
