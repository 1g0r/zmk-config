# Enable BLE
CONFIG_ZMK_BLE=y

# Enable HID over GATT
CONFIG_BT_HIDS=y

# Require encryption for HID (macOS requires this)
CONFIG_BT_HID_SECURITY_ENCRYPT=y

# Enable Bluetooth central role for split communication
CONFIG_BT_CENTRAL=y
CONFIG_BT_PERIPHERAL=y

# Use fixed identity for bonding stability
# CONFIG_BT_FIXED_PASSKEY=y
# CONFIG_BT_PASSKEY=123456  # Optional; for easier debug if needed

# Allow multiple bonded devices (ZMK uses slots)
CONFIG_BT_MAX_PAIRED=5
CONFIG_BT_MAX_CONN=5

# Enable split keyboard wireless sync
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y  # for the left half

# Optional: more logging
# CONFIG_LOG=y
# CONFIG_BT_DEBUG_LOG=y

# Keep your existing options
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
